<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
#navbody {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: rgb(0,62,107);
  color: white;
}
.topnav .icon {
  display: none;
}
@media screen and (max-width: 5000px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}
@media screen and (max-width: 5000px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body id="navbody">

<div class="topnav" id="myTopnav">
  <a src="" class="active">Home</a>
  <a id="hideYoWife" style="display:none">""</a>
  <a href="main.html">Search for Reviews</a>
  <a href="#contact">Contact Us</a>
  <a href="#settings" id="settingNav" style="display: none">Account Settings</a>
  <a href="login.html" id="loginNav" style="display:">Sign in</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="pageRightAlign" id="signInContainer">
    <a href="login.html" id="signInText">LOG IN SIGN UP</a>
</div>


<script>
  // localStorage.setItem('username', "test");
  // localStorage.removeItem('username');
function nav_LogIn() {
      if(localStorage.getItem('username') != null) { //if logged in
        let username = localStorage.getItem('username');
        console.log("here");
        document.getElementById('hideYoWife').innerHTML = "Hi, " + username;
        document.getElementById('hideYoWife').style.color = "white";
        document.getElementById('hideYoWife').style.display = "";
        document.getElementById("signInText").innerHTML = "LOG OUT";
        document.getElementById("loginNav").style.display = "none";
        document.getElementById("settingNav").style.display = "";
      }

}

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

nav_LogIn()
</script>

</body>
</html>
