    <script>
        function getPrograms() {
            var programsRef = db.collection('Programs');
            programsRef.get().then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    var btn = document.createElement("BUTTON");
                    btn.id = doc.id;
                    btn.onclick = function() {sendToSearch(doc.id) };
                    document.getElementById("programs").appendChild(btn);
                    var node = document.createTextNode(doc.id);
                    btn.appendChild(node);
                })
            });
        }

        function sendToSearch(program) {
            window.location.href = "review.html?"+program;
            console.log("works?", program);
        }

        getPrograms();
