<body>
    <img src="images/BCITlogo.png" alt="" width="487" height="489" class="centerOfScreen" id="bcitLOGO"/>
    <div class="locationPeerReviewTitle">
        <p id="programName"></p>
    </div>
    <div class="pageRightAlign" id="signInContainer">
        <a href="login.html" id="signInText">LOG IN SIGN UP</a>
    </div>

    <div id="reviews">

    </div>
    <script>
        document.getElementById("programName").innerHTML = program;

        function viewReview() {
            docRef = db.collection('Programs').doc(program).collection("Reviews");
            docRef.get().then(function(querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    var review = document.createElement("p");
                    review.id = doc.id;
                    document.getElementById("reviews").appendChild(review);
                    var node = document.createTextNode(doc.data().review_text);
                    review.appendChild(node);
                })
            });
        }
        viewReview();


    </script>

</body>
